<!DOCTYPE html>
<html>
  <head>
    <title>Past Portal - Daily History</title>
    <meta name="description" content="Discover daily historical events with beautiful visuals through Past Portal">
    <meta name="keywords" content="history, historical events, on this day, time travel">
    <meta property="og:title" content="Past Portal - Daily History">
    <meta property="og:description" content="Travel through time with daily historical snapshots">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="newtab.css">
  </head>
  <body>
    <nav class="top-nav">
      <a href="bookmarks.html" class="nav-link" title="View Bookmarked Events">
        <i class="fas fa-bookmark"></i>
        <span>My Time Capsule</span>
      </a>
    </nav>

    <div class="main-content">
      <div class="card">
        <img class="hero-image" id="eventImage" alt="Historical event">
        <div class="content">
          <div class="year" id="eventYear"></div>
          <p class="description" id="eventText"></p>
          <a class="read-more" id="readMore" target="_blank">
            Read Full Story
          </a>
        </div>
      </div>
    </div>

    <div class="footer">
      <small>
        <b>Past Portal</b> - 
        Crafted with 
        &nbsp;
        <i class="fas fa-heart" style="color: #af464d;"></i> 
        &nbsp;
        by <b>Maysam Serni</b>
        &nbsp;&nbsp;
        <a href="https://github.com/imay-dev/past-portal" 
           target="_blank" 
           rel="noopener noreferrer">
           <i class="fab fa-github"></i> Source
        </a>
      </small>
    </div>
    <script src="newtab.js"></script>
  </body>
</html>
