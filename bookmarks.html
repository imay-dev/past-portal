<!DOCTYPE html>
<html>
<head>
    <title>PastPortal - My Time Capsule</title>
    <link rel="icon" type="image/png" href="images/icon16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="bookmarks.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/icon48.png" alt="PastPortal" class="header-icon">
            <h1>My Time Capsule</h1>
            <p class="subtitle">Your personal collection of historical moments</p>
        </header>
        <div id="bookmarks-container">
            <!-- Bookmarks will be inserted here -->
        </div>
        <div id="no-bookmarks" style="display: none;">
            <i class="fas fa-book"></i>
            <p>No bookmarked events yet</p>
            <small>Events you bookmark will appear here</small>
        </div>
    </div>
    <script src="bookmarks.js"></script>
</body>
</html>
